name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # 보안: 특정 사용자만 워크플로우 실행 허용 + @claude 멘션 조건
    if: |
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))) ||
        (github.event_name == 'pull_request')
      ) &&
      (
        github.repository_owner == github.actor
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1  # beta -> v1으로 업데이트
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # 성능 최적화: 실행 시간 제한
          max_turns: 3
          timeout_minutes: 10

          # CI 결과 읽기 권한
          additional_permissions: |
            actions: read

          # 모델 설정 (기본값: Claude Sonnet 4)
          # model: "claude-opus-4-1-20250805"  # 필요시 주석 해제

          # 트리거 문구 커스터마이징 (선택사항)
          # trigger_phrase: "@claude"

          # 특정 사용자 할당 시 트리거 (선택사항)
          # assignee_trigger: "claude-bot"

          # 허용된 도구 제한 (보안 강화)
          allowed_tools: "Bash(npm install),Bash(npm run build),Bash(npm run test*),Bash(npm run lint*),Bash(git status),Bash(git log --oneline -10)"

          # 프로젝트별 커스텀 지침
          custom_instructions: |
            **코딩 표준:**
            - 명확하고 간결한 코드 작성
            - 모든 새로운 함수에 JSDoc/docstring 추가
            - 에러 핸들링 포함
            
            **리뷰 기준:**
            - 보안 취약점 확인
            - 성능 고려사항 검토
            - 테스트 코드 작성 권장
            - 코드 스타일 일관성 유지
            
            **PR 생성 규칙:**
            - 명확한 제목과 상세한 설명
            - 작은 단위의 의미있는 커밋
            - 관련 이슈 번호 연결

          # 환경 변수 설정 (선택사항)
          claude_env: |
            NODE_ENV: development
            DEBUG: false

      # 실행 결과 알림 (선택사항)
      - name: Comment on completion
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const status = '${{ steps.claude.outcome }}' === 'success' ? '✅ 완료' : '❌ 실패';
            const body = `Claude Code Action ${status}\n\n실행 시간: ${{ steps.claude.outputs.execution_time || '정보 없음' }}`;
            
            if (context.eventName === 'issue_comment' || context.eventName === 'issues') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `<!-- claude-status -->\n${body}`
              });
            }